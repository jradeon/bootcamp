                <label for="">Contraseña</label>

                <br> 
                <label for="direccion">Dirección</label> 
                <br>
                <br>
                <label for="calle">Calle</label> 
                <input type="text" name="calle" id="calle" minlength="5" maxlength="20" placeholder="Inserte texto" required> 
                <label for="">Ciudad</label> 
                <input type="ciudad" name="ciudad" id="ciudad" minlength="5" maxlength="20" placeholder="Inserte texto" required> 
                <label for="Codigo postal">Código Postal</label> 
                <input type="CP" name="CP" id="CP" placeholder="CP" minlength="5" maxlength="9" required> 
                <br>
                <br>
                <label for="">País</label> 
                <input type="pais" name="pais" id="pais" minlength="5" maxlength="20" placeholder="Inserte texto" required> 
                <br> 
                <hr>

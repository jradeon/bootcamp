<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/formulario.css" rel="stylesheet">
        <title>Formulario</title>
    </head>
    <body>
        <h1>Formulario de Usuario</h1>
    <main>
        <div id="form">
            <form  action="Formularios y tipos input.html" method="post"> 
                <label for="nombre">Nombre</label> 
                <input type="text" name="nombre" id="nombre" placeholder="Inserte texto" required> 
                <label for="apellido">Primer Apellido</label> 
                <input type="text" name="1apellido" id="1apellido" placeholder="Inserte texto" required> 
                <label for="apellido">Segundo Apellido</label> 
                <input type="text" name="2apellido" id="2apellido" placeholder="Inserte texto" required>
                <br> 
                <hr>
                <label for="">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Inserte password" required>  
                <hr>
                <label for="direccion">Dirección</label> 
                <br>
                <br>
                <label for="calle">Calle</label> 
                <input type="text" name="calle" id="calle" placeholder="Inserte texto" required> 
                <label for="">Ciudad</label> 
                <input type="ciudad" name="ciudad" id="ciudad" placeholder="Inserte texto" required> 
                <label for="Codigo postal">Código Postal</label> 
                <input type="CP" name="CP" id="CP" placeholder="CP" required> 
                <br>
                <br>
                <label for="">País</label> 
                <input type="pais" name="pais" id="pais" placeholder="Inserte texto" required> 
                <br>
                <br>
                <input type="submit" value="Enviar datos"> 
            </form>
        </div>
     </main>
        
    </body>
</html>
